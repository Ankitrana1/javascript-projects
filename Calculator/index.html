<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="title">
                <h2>Calculator</h2s>
            </div>
            <div class="display">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="num-pad">
                <button class="item">%</button>
                <button class="item">CE</button>
                <button class="item">C</button>
                <button class="item">DEL</button>
                <button class="item">1/X</button>
                <button class="item">X<sup>2</sup></button>
                <button class="item">√X</button>
                <button class="item">÷</button>
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>
                <button class="item">×</button>
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <button class="item">-</button>
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <button class="item">+</button>
                <button class="item">00</button>
                <button class="item">0</button>
                <button class="item">.</button>
                <button class="item">=</button>
            </div>
        </div>
    </div>
</body>
</html>
