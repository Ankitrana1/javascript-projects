<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadWeatherDetails()">
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"><p></p></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="unknown">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
            <div class="max-min">
                <div class="max">
                    <p>Max Temp :<span>-</span></p>
                </div>
                <div class="min">
                    <p>Min Temp :<span>-</span></p>
                </div>
            </div>
            <div class="humid-pressure">
                <div class="humid">
                    <p>Humidity :<span>-</span></p>
                </div>
                <div class="pressure">
                    <p>Pressure :<span>- mb</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
